        // ä¾†æºç®¡ç†

        function saveSources(sources) {

        function renderSources() {
            const sources = getSources();

                return `

            a.download = 'security_news_sources.json';
            a.click();
            showToast('å·²åŒ¯å‡º', 'success');
        }
        
        function importSources(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    const sources = getSources();
                    let count = 0;
                    Object.entries(imported).forEach(([n, u]) => {
                        if (typeof u === 'string' && u.startsWith('http')) { sources[n] = u; count++; }
                    });
                    saveSources(sources);
                    renderSources();
                    showToast(`å·²åŒ¯å…¥ ${count} å€‹`, 'success');
                } catch(e) { showToast('åŒ¯å…¥å¤±æ•—', 'error'); }
            };
            reader.readAsText(file);
            event.target.value = '';
        }
        
        function resetSources() {
            if (!confirm('ç¢ºå®šé‡è¨­ï¼Ÿè‡ªè¨‚ä¾†æºå°‡è¢«æ¸…é™¤ã€‚')) return;
            saveSources({ ...defaultSources });
            renderSources();
            showToast('å·²é‡è¨­', 'success');
        }
        
        // å·¥å…·å‡½æ•¸
        function escapeHtml(t) { if (!t) return ''; const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
        function escapeJs(t) { return t.replace(/'/g, "\\'").replace(/"/g, '\\"'); }
        function getCategoryColor(c) { for (const [k,v] of Object.entries(categoryColors)) if (c?.includes(k)) return v; return '#95a5a6'; }
        function getCategoryIcon(c) { for (const [k,v] of Object.entries(categoryIcons)) if (c?.includes(k)) return v; return 'ğŸ“°'; }
        
        function renderNews(news) {
            const grid = document.getElementById('newsGrid');
            if (!news?.length) { grid.innerHTML = '<div class="no-results"><p>ğŸ˜” æ²’æœ‰æ‰¾åˆ°æ–°è</p></div>'; return; }
            grid.innerHTML = news.map(item => {
                const color = getCategoryColor(item.category);
                const icon = getCategoryIcon(item.category);
                const kw = Array.isArray(item.keywords) ? item.keywords.join(', ') : (item.keywords_str || '');
                return `
                    <article class="news-card" data-category="${escapeHtml(item.category)}" data-source="${escapeHtml(item.source)}">
                        <div class="card-header">
                            <span class="news-source-badge">${escapeHtml(item.source)}</span>
                            <span class="date">${escapeHtml(item.date)}</span>
                        </div>
                        <h3 class="card-title"><a href="${escapeHtml(item.link)}" target="_blank">${escapeHtml(item.title)}</a></h3>
                        <p class="card-summary">${escapeHtml(item.summary)}</p>
                        <div class="card-footer">
                            <span class="category-tag" style="background:${color}22;color:${color}">${icon} ${escapeHtml(item.category)}</span>
                            ${kw ? `<span class="keywords">${escapeHtml(kw)}</span>` : ''}
                        </div>
                    </article>`;
            }).join('');
        }
        
        function updateFilters(data) {
            const sf = document.getElementById('sourceFilter');
            const cf = document.getElementById('categoryFilter');
            const sources = [...new Set(data.news.map(n => n.source))];
            const cats = [...new Set(data.news.map(n => n.category))];
            sf.innerHTML = '<option value="">æ‰€æœ‰ä¾†æº</option>' + sources.map(s => `<option value="${escapeHtml(s)}">${escapeHtml(s)}</option>`).join('');
            cf.innerHTML = '<option value="">æ‰€æœ‰åˆ†é¡</option>' + cats.map(c => `<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`).join('');
        }
        
        function filterNews() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const sf = document.getElementById('sourceFilter').value;
            const cf = document.getElementById('categoryFilter').value;
            let filtered = allNews;
            if (q) filtered = filtered.filter(n => n.title?.toLowerCase().includes(q) || n.summary?.toLowerCase().includes(q) || n.keywords_str?.toLowerCase().includes(q));
            if (sf) filtered = filtered.filter(n => n.source === sf);
            if (cf) filtered = filtered.filter(n => n.category === cf);
            renderNews(filtered);
        }
        
        async function loadNews() {
            try {
                const res = await fetch('/api/news');
                const data = await res.json();
                allNews = data.news || [];
                document.getElementById('totalCount').textContent = data.total_count || 0;
                document.getElementById('sourceCount').textContent = Object.keys(getSources()).length;
                document.getElementById('updateTime').textContent = data.generated_at || '-';
                updateFilters(data);
                renderNews(allNews);
            } catch(e) {
                document.getElementById('newsGrid').innerHTML = `<div class="no-results"><p>âš ï¸ è¼‰å…¥å¤±æ•—</p><p style="font-size:0.9rem;margin-top:10px">${e.message}</p></div>`;
            }
        }
        
        async function refreshNews() {
            if (isLoading) return;
            isLoading = true;
            const btn = document.getElementById('updateBtn');
            const pc = document.getElementById('progressContainer');
            const pf = document.getElementById('progressFill');
            const pt = document.getElementById('progressText');
            
            btn.classList.add('loading');
            document.getElementById('updateText').textContent = 'æ›´æ–°ä¸­...';
            pc.style.display = 'block';
            pf.style.width = '30%';
            pt.textContent = 'æ­£åœ¨æ”¶é›†æ–°è...';
            
            try {
                const res = await fetch('/api/collect', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sources: getSources() })
                });
                const result = await res.json();
                pf.style.width = '100%';
                pt.textContent = result.message;
                if (result.success && result.data) {
                    allNews = result.data.news || [];
                    document.getElementById('totalCount').textContent = result.data.total_count || 0;
                    document.getElementById('updateTime').textContent = result.data.generated_at || '-';
                    updateFilters(result.data);
                    renderNews(allNews);
                    showToast('æ›´æ–°å®Œæˆï¼', 'success');
                } else showToast(result.message || 'æ›´æ–°å¤±æ•—', 'error');
            } catch(e) { showToast('æ›´æ–°å¤±æ•—: ' + e.message, 'error'); }
            finally {
                isLoading = false;
                btn.classList.remove('loading');
                document.getElementById('updateText').textContent = 'ç«‹å³æ›´æ–°';
                setTimeout(() => pc.style.display = 'none', 2000);
            }
        }
        
        function showToast(msg, type = 'success') {
            document.querySelector('.toast')?.remove();
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
        
        // äº‹ä»¶ç›£è½
        document.getElementById('newSourceUrl').addEventListener('keydown', e => { if (e.key === 'Enter') addSource(); });
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                if (document.getElementById('editModal').classList.contains('show')) closeEditModal();
                else { document.getElementById('searchInput').value = ''; document.getElementById('sourceFilter').value = ''; document.getElementById('categoryFilter').value = ''; filterNews(); }
            }
        });
        document.getElementById('editModal').addEventListener('click', e => { if (e.target.classList.contains('modal-overlay')) closeEditModal(); });
        
        // åˆå§‹è¼‰å…¥
        loadNews();
    </script>
