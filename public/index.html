        .toast.success {

        @keyframes slideIn {

        footer {

        @media (max-width: 768px) {

    </style>

<body>
    <header>
        <div class="container">

                <div class="controls">

    <main>
        <div class="container">

    <footer>
        <div class="container">

    <script>
        let allNews = [];
        let isLoading = false;
        
        // åˆ†é¡é¡è‰²
        const categoryColors = {
            'æƒ¡æ„ç¨‹å¼': '#e74c3c',
            'Malware': '#e74c3c',
            'æ¼æ´': '#f39c12',
            'Vulnerability': '#f39c12',
            'è³‡æ–™å¤–æ´©': '#9b59b6',
            'Data Breach': '#9b59b6',
            'é§­å®¢': '#e67e22',
            'Hacking': '#e67e22',
            'ç¶²è·¯é‡£é­š': '#1abc9c',
            'Phishing': '#1abc9c',
            'ä¾›æ‡‰éˆ': '#3498db',
            'Supply Chain': '#3498db',
            'é›²ç«¯': '#00bcd4',
            'Cloud': '#00bcd4',
            'ç‰©è¯ç¶²': '#8bc34a',
            'IoT': '#8bc34a',
            'æ”¿ç­–': '#607d8b',
            'Policy': '#607d8b'
        };
        
        // åˆ†é¡åœ–ç¤º
        const categoryIcons = {
            'æƒ¡æ„ç¨‹å¼': 'ğŸ¦ ', 'Malware': 'ğŸ¦ ',
            'æ¼æ´': 'ğŸ”“', 'Vulnerability': 'ğŸ”“',
            'è³‡æ–™å¤–æ´©': 'ğŸ“¤', 'Data Breach': 'ğŸ“¤',
            'é§­å®¢': 'ğŸ‘¤', 'Hacking': 'ğŸ‘¤',
            'ç¶²è·¯é‡£é­š': 'ğŸ£', 'Phishing': 'ğŸ£',
            'ä¾›æ‡‰éˆ': 'ğŸ”—', 'Supply Chain': 'ğŸ”—',
            'é›²ç«¯': 'â˜ï¸', 'Cloud': 'â˜ï¸',
            'ç‰©è¯ç¶²': 'ğŸ“±', 'IoT': 'ğŸ“±',
            'æ”¿ç­–': 'ğŸ“‹', 'Policy': 'ğŸ“‹'
        };
        
        function getCategoryColor(category) {
            for (const [key, color] of Object.entries(categoryColors)) {
                if (category.includes(key)) return color;
            }
            return '#95a5a6';
        }
        
        function getCategoryIcon(category) {
            for (const [key, icon] of Object.entries(categoryIcons)) {
                if (category.includes(key)) return icon;
            }
            return 'ğŸ“°';
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function renderNews(news) {
            const grid = document.getElementById('newsGrid');
            
            if (!news || news.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <p>ğŸ˜” æ²’æœ‰æ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„æ–°è</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = news.map(item => {
                const color = getCategoryColor(item.category || '');
                const icon = getCategoryIcon(item.category || '');
                const keywords = Array.isArray(item.keywords) 
                    ? item.keywords.join(', ') 
                    : (item.keywords_str || '');
                
                return `
                    <article class="news-card" 
                             data-category="${escapeHtml(item.category)}" 
                             data-source="${escapeHtml(item.source)}">
                        <div class="card-header">
                            <span class="source-badge">${escapeHtml(item.source)}</span>
                            <span class="date">${escapeHtml(item.date)}</span>
                        </div>
                        <h3 class="card-title">
                            <a href="${escapeHtml(item.link)}" target="_blank" rel="noopener">
                                ${escapeHtml(item.title)}
                            </a>
                        </h3>
                        <p class="card-summary">${escapeHtml(item.summary)}</p>
                        <div class="card-footer">
                            <span class="category-tag" style="--tag-color: ${color}">
                                ${icon} ${escapeHtml(item.category)}
                            </span>
                            ${keywords ? `<span class="keywords">${escapeHtml(keywords)}</span>` : ''}
                        </div>
                    </article>
                `;
            }).join('');
        }
        
        function updateFilters(data) {
            const sourceFilter = document.getElementById('sourceFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            
            // ä¾†æºé¸é …
            const sources = [...new Set(data.news.map(n => n.source))];
            sourceFilter.innerHTML = '<option value="">æ‰€æœ‰ä¾†æº</option>' + 
                sources.map(s => `<option value="${escapeHtml(s)}">${escapeHtml(s)}</option>`).join('');
            
            // åˆ†é¡é¸é …
            const categories = [...new Set(data.news.map(n => n.category))];
            categoryFilter.innerHTML = '<option value="">æ‰€æœ‰åˆ†é¡</option>' + 
                categories.map(c => `<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`).join('');
        }
        
        function filterNews() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sourceFilter = document.getElementById('sourceFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            let filtered = allNews;
            
            if (search) {
                filtered = filtered.filter(n => 
                    (n.title && n.title.toLowerCase().includes(search)) ||
                    (n.summary && n.summary.toLowerCase().includes(search)) ||
                    (n.keywords_str && n.keywords_str.toLowerCase().includes(search))
                );
            }
            
            if (sourceFilter) {
                filtered = filtered.filter(n => n.source === sourceFilter);
            }
            
            if (categoryFilter) {
                filtered = filtered.filter(n => n.category === categoryFilter);
            }
            
            renderNews(filtered);
        }
        
        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                const data = await response.json();
                
                allNews = data.news || [];
                
                // æ›´æ–°çµ±è¨ˆ
                document.getElementById('totalCount').textContent = data.total_count || 0;
                document.getElementById('sourceCount').textContent = (data.sources || []).length;
                document.getElementById('updateTime').textContent = data.generated_at || '-';
                
                // æ›´æ–°ç¯©é¸é¸é …
                updateFilters(data);
                
                // é¡¯ç¤ºæ–°è
                renderNews(allNews);
                
            } catch (error) {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                document.getElementById('newsGrid').innerHTML = `
                    <div class="no-results">
                        <p>âš ï¸ è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function refreshNews() {
            if (isLoading) return;
            
            isLoading = true;
            const btn = document.getElementById('updateBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            btn.classList.add('loading');
            document.getElementById('updateText').textContent = 'æ›´æ–°ä¸­...';
            progressContainer.style.display = 'block';
            progressFill.style.width = '30%';
            progressText.textContent = 'æ­£åœ¨æ”¶é›†æ–°è...';
            
            try {
                const response = await fetch('/api/collect', { method: 'POST' });
                const result = await response.json();
                
                progressFill.style.width = '100%';
                progressText.textContent = result.message;
                
                if (result.success && result.data) {
                    allNews = result.data.news || [];
                    
                    document.getElementById('totalCount').textContent = result.data.total_count || 0;
                    document.getElementById('sourceCount').textContent = (result.data.sources || []).length;
                    document.getElementById('updateTime').textContent = result.data.generated_at || '-';
                    
                    updateFilters(result.data);
                    renderNews(allNews);
                    
                    showToast('æ›´æ–°å®Œæˆï¼', 'success');
                } else {
                    showToast(result.message || 'æ›´æ–°å¤±æ•—', 'error');
                }
                
            } catch (error) {
                showToast('æ›´æ–°å¤±æ•—: ' + error.message, 'error');
            } finally {
                isLoading = false;
                btn.classList.remove('loading');
                document.getElementById('updateText').textContent = 'ç«‹å³æ›´æ–°';
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 2000);
            }
        }
        
        function showToast(message, type = 'success') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }
        
        // Escape éµæ¸…ç©ºæœå°‹
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('searchInput').value = '';
                document.getElementById('sourceFilter').value = '';
                document.getElementById('categoryFilter').value = '';
                filterNews();
            }
        });
        
        // åˆå§‹è¼‰å…¥
        loadNews();
    </script>
